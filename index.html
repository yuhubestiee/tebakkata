<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Pilihan Gambar</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      width: 100vw;
      background: #f4f4f9;
      padding: 10px;
    }

    h2 {
      margin-bottom: 15px;
      text-align: center;
    }

    img {
      max-width: 90vw;     /* biar muat di layar */
      max-height: 70vh;    /* batas tinggi */
      object-fit: contain; /* biar proporsional */
      border: 3px solid #444;
      border-radius: 12px;
      margin-bottom: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    .controls {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
    }

    select, button {
      font-size: 16px;
      padding: 10px 14px;
      border-radius: 8px;
      border: 1px solid #ccc;
      cursor: pointer;
    }

    button {
      background-color: #4CAF50;
      color: white;
      border: none;
    }

    button:hover {
      background-color: #45a049;
    }

    /* Responsive: ponsel */
    @media (max-width: 600px) {
      img {
        max-width: 95vw;
        max-height: 60vh;
      }
      select, button {
        width: 100%;
      }
      .controls {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <h2>Pilih Kategori Gambar</h2>

  <!-- Gambar besar -->
  <img id="gambarUtama" src="" alt="Pilih kategori dulu">

  <!-- Kontrol -->
  <div class="controls">
    <select id="kategori">
      <option value="">--Pilih Kategori--</option>
      <option value="hewan">Hewan</option>
      <option value="buah">Buah</option>
      <option value="benda">Benda</option>
      <option value="kartun">Kartun</option>
    </select>
    <button onclick="acakGambar()">Acak Gambar</button>
  </div>

  <script>
    // jumlah gambar per kategori (sesuaikan dengan folder lu)
    const jumlahGambar = {
      hewan: 20,   // hewan/1.jpg ... 20.jpg
      buah: 21,    // buah/1.jpg ... 25.jpg
      benda: 15,   // benda/1.jpg ... 15.jpg
      kartun: 30   // kartun/1.jpg ... 30.jpg
    };

    const gambarUtama = document.getElementById("gambarUtama");
    const kategori = document.getElementById("kategori");

    function acakGambar() {
      const pilih = kategori.value;
      if (pilih && jumlahGambar[pilih]) {
        const randomIndex = Math.floor(Math.random() * jumlahGambar[pilih]) + 1;
        gambarUtama.src = `${pilih}/${randomIndex}.jpg`;
      } else {
        alert("Pilih kategori dulu!");
      }
    }
  </script>
</body>
</html>
