<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Pilihan Gambar</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      width: 100vw;
      background: #f4f4f9;
      padding: 10px;
    }

    h2 {
      margin-bottom: 15px;
      text-align: center;
    }

    img {
      max-width: 90vw;
      max-height: 70vh;
      object-fit: contain;
      border: 3px solid #444;
      border-radius: 12px;
      margin-bottom: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    .controls {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
    }

    select, button {
      font-size: 16px;
      padding: 10px 14px;
      border-radius: 8px;
      border: 1px solid #ccc;
      cursor: pointer;
    }

    button {
      background-color: #4CAF50;
      color: white;
      border: none;
    }

    button:hover {
      background-color: #45a049;
    }

    @media (max-width: 600px) {
      img {
        max-width: 95vw;
        max-height: 60vh;
      }
      select, button {
        width: 100%;
      }
      .controls {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <h2>Pilih Kategori Gambar</h2>

  <img id="gambarUtama" src="" alt="Pilih kategori dulu">

  <div class="controls">
    <select id="kategori" onchange="resetKategori()">
      <option value="">--Pilih Kategori--</option>
      <option value="hewan">Hewan</option>
      <option value="buah">Buah</option>
      <option value="benda">Benda</option>
      <option value="kartun">Kartun</option>
      <option value="makanan">Makanan</option>
    </select>
    <button onclick="acakGambar()">Acak Gambar</button>
  </div>

  <script>
    const jumlahGambar = {
      hewan: 41,
      buah: 21,
      benda: 23,
      kartun: 10,
      makanan:31
    };

    const gambarUtama = document.getElementById("gambarUtama");
    const kategori = document.getElementById("kategori");

    // simpan daftar gambar yang tersisa per kategori
    let daftarGambar = {};

    function resetKategori() {
      const pilih = kategori.value;
      if (pilih) {
        daftarGambar[pilih] = Array.from(
          { length: jumlahGambar[pilih] },
          (_, i) => i + 1
        );
      }
      gambarUtama.src = "";
    }

    function acakGambar() {
      const pilih = kategori.value;
      if (!pilih) {
        alert("Pilih kategori dulu!");
        return;
      }

      if (!daftarGambar[pilih] || daftarGambar[pilih].length === 0) {
        // reset kalau sudah habis
        daftarGambar[pilih] = Array.from(
          { length: jumlahGambar[pilih] },
          (_, i) => i + 1
        );
        alert("Semua gambar sudah keluar, diacak ulang!");
      }

      // ambil random index dari daftar tersisa
      const randIdx = Math.floor(Math.random() * daftarGambar[pilih].length);
      const nomorGambar = daftarGambar[pilih].splice(randIdx, 1)[0];

      gambarUtama.src = `${pilih}/${nomorGambar}.jpg`;
    }
  </script>
</body>
</html>
